<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename = 'assets/favicon.ico') }}" />
    <link href="{{ url_for('static', filename = 'css/styles.css') }}" rel="stylesheet" />
  </head>
  <body style="background-color: rgb(188, 231, 241)">
    <main class="form-signin w-100 m-auto" style="padding: 12vw 35vw; padding-bottom: 0;">
        <form method="post" action="/login">
            {% set fname = 'assets/img/'+params['login_img'] %}
          <img class="mb-4" src="{{ url_for('static', filename=fname) }}" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Admin Login</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" name="uname" id="uname" style="border-radius: 7px;" placeholder="name@example.com">
            <label for="uname" style="margin-left: 10px;">UserName</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="password" class="form-control" name="pass" id="pass" style="border-radius: 7px;" placeholder="Password">
            <label for="pass" style="margin-left: 10px;">Password</label>
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
          {{message}}
        </div
        {% endfor %}
        {% endif %}
        {% endwith %}

      </main> 

      <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="{{ params['tw_url'] }}" target="_blank">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="{{ params['fb_url'] }}" target="_blank">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="{{ params['gh_url'] }}" target="_blank">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div class="small text-center text-muted fst-italic">Copyright &copy; TheCodingThunder 2024</div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src=" {{ url_for('static', filename = 'js/scripts.js')}}"></script>

  </body>
</html>
